<button (click)="createNewProduct()">Create</button>

<div class="container-products">
  <app-producto [product]="product" *ngFor="let product of products" (addedProduct)="onAddToShoppingCart($event)"
    (ShowProduct)="OnShowDetail($event)">
  </app-producto>
</div>

<div class="product-detail" [class.active]="showProductDetail">

  <div *ngIf="productChosen">
    <button (click)="toggleProductDetail()">Close</button>
    <h1> {{productChosen.title}}</h1>

    <swiper [slidesPerView]="2" >
      <ng-template swiperSlide *ngFor="let img of productChosen.images">
        <img [src]="img" alt="">
      </ng-template>
    </swiper>

    <swiper
      [slidesPerView]="3"
      [spaceBetween]="50"
      (swiper)="onSwiper($event)"
      (slideChange)="onSlideChange()"
    >
      <ng-template swiperSlide>Slide 1</ng-template>
      <ng-template swiperSlide>Slide 2</ng-template>
      <ng-template swiperSlide>Slide 3</ng-template>
    </swiper>

    <p>{{productChosen.description}}</p>
    <button (click)=editProduct()>Editar</button>

  </div>
</div>
