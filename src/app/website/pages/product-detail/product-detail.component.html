<div class="page-product">
    <button (click)="goToBack()">Back</button>
    <div class="detail" *ngIf="products">
       <div class="gallery">
            <swiper [slidesPerView]="1">
               <ng-template swiperSlide="" *ngFor="let img of products?.images">
                  <img [src]="img" alt="">
               </ng-template>

            </swiper>
       </div>
       <div>
         <h1>{{products?.title}}</h1>
         <h2>{{products?.price | currency}}</h2>
         <h2>{{products?.description}}</h2>
       </div>
    </div>
</div>
